<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/myInformation.css">
    <title>个人详情</title>

</head>
<body>
  <header>
     <a class="goBack" href=" "></a>
     <h1>个人详情</h1>
  </header>
  <div class="my_info_box">
    <div class="img_info">
      <label>头像：</label>
      <div class="info_right">
        <img src="" alt="">
      </div>
    </div>
  </div>
  <div class="my_info_box">
    <div class="my_info">
      <label>昵称：</label>
      <div class="info_right">
        <p class="nickName"></p>
        <input type="text" name="nickName" value="">
        <a class="revise">修改</a>
      </div>
    </div>
    <div class="my_info border_n">
      <label>手机号：</label>
      <div class="info_right">
        <p id="mobile"></p>
        <a href="register.html">注册</a>
      </div>
    </div>
  </div>
  <div class="my_info_box">
    <div class="my_info">
      <label>真实姓名：</label>
      <div class="info_right">
        <p id="username"></p>
        <a href="/pages/infoComplete.html">完善个人信息</a>
      </div>
    </div>
    <div class="my_info border_n">
      <label>身份证号：</label>
      <div class="info_right">
        <p id="certNo"></p>
      </div>
    </div>
  </div>
  <div class="my_info_box">
    <div class="my_info border_n">
      <label>邀请码：</label>
      <div class="info_right">
        <p class="code" id="inviteCode"></p><!--//（注册后才有邀请码）-->
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery.toast.js"></script>
  <script src="../components/vendor/utils/map.js"></script>
  <script src="../components/vendor/utils/mapping.js"></script>
  <script src="../components/vendor/utils/common.js"></script>
  <script src="../components/vendor/mine/myInfo.js"></script>
  <script type="text/javascript">
    $(".revise").click(function(){
      if($(this).text()=="修改"){
          $(this).text("保存").addClass('save').removeClass('revise');
          $(this).siblings("p").hide();
          $(this).siblings("input").show().focus();
      }else if ($(this).text()=="保存") {
          $(this).text("修改").removeClass('save').addClass('revise');
          $(this).siblings("input").hide();
          $(this).siblings("p").show();
          $(this).siblings("p").html($(this).siblings("input").val());
      }
    });
  </script>
</body>
</html>
