<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>家策商学院</title>
    <style>
        .content-block {
            margin: .5rem 0;
            padding: 0 .75rem;
            color: #6d6d72;
        }
    </style>
</head>
<body>
<div class="page-group">
    <div class="page page-current" >
        <header class="bar bar-nav"><h1 class="title">家策在线学习</h1></header>
        <div class="content">
            <div class="school_logo"><img src="../img/login_logo.png"/></div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="login-account"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="userId" type="text" placeholder="登录账号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="password"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="loginPwd"  type="password" placeholder="密码（身份证后六位）">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="javascript:void(0)" id="loginBtn" class="button button-big button-fill">登录</a></div>
                </div>
            </div>
            <div>
                <a href="javascript:void(0)" id="register" class="fl_line">学员注册</a>
                <!--<a href="javascript:void(0)"  class="fr_line" id="forget">忘记密码?</a>-->
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script src="/components/vendor/utils/config.js"></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script src="/components/vendor/utils/map.js"></script>
<script src="/components/vendor/utils/mapping.js"></script>
<script src="/components/vendor/utils/common.js"></script>
<script src="/components/vendor/login/login.js"></script>
</body>
</html>
