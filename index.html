<!DOCTYPE html><html><head>  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="initial-scale=1, maximum-scale=1">  <meta name="apple-mobile-web-app-capable" content="yes">  <meta name="apple-mobile-web-app-status-bar-style" content="black">  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">  <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>  <script src="/components/vendor/utils/config.js"></script>  <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>  <link rel="stylesheet" type="text/css" href="/css/style.css">  <title>家策联盟</title></head><body><div class="page-group">  <div class="page"  id="page-index">  </div></div></body><script>  $(function(){    localStorage.clear();    var url = window.location.search;    if (url.indexOf("?") != -1) {      var wxId;      var invid;      var str = url.substr(1);      arr = str.split("=");      var i = arr[1].indexOf('&');      if (i !== -1) {        wxId = arr[1].slice(0, i);        invId = arr[2];        setlocation(wxId,invId);      }      else {        wxId = arr[1];        invId = "";        setlocation(wxId,invId);      }    }else {      location.href = "/pages/register.html";    }  })  function setlocation(w,i) {    localStorage.setItem("wx-openid",w);    localStorage.setItem("invite-code",i);    location.href = "/pages/home.html";  }</script></html>
